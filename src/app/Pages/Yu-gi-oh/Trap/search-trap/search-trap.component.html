<div fxLayoutAlign="space-around center" >
  <h1>Cartas Armadilhas</h1>

</div>
<div class="pes"  fxLayoutAlign="space-around center" >
  <mat-form-field appearance="legacy">
    <mat-label>Tipo de carta Armadilha</mat-label>
    <mat-select [formControl]="raceControl" >
      <mat-option>Clear</mat-option>
      <mat-option *ngFor="let g of raceGroup" [value]="g.value">
        {{g.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<app-trap-cards [info]="raceControl.value" ></app-trap-cards>
