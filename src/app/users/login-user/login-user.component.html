<div fxLayout="column"  fxLayoutAlign="center" fxLayout="row">

  <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" >

    <mat-card class="login-card" mat-elevation-z8 >
      <mat-card-title>Login</mat-card-title>
      <mat-card-content fxLayout="column" *ngIf="!loading">
        <mat-form-field class='email'>
          <input matInput formControlName="email" type="email"
                 autocomplete="email" readonly="false">
          <mat-placeholder><mat-icon>mail_outline</mat-icon>Email</mat-placeholder>
        </mat-form-field>
        <br>
        <mat-form-field class='password'>
          <input matInput formControlName="password" type="password"
                 autocomplete="password">
          <mat-placeholder> <mat-icon>lock</mat-icon>Senha</mat-placeholder>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions >
        <div class='buttons' fxLayout="row" fxLayoutAlign="space-between center">
          <button mat-button color="accent" (click)="loginGoogle()"  type="button" [disabled]="loading" >Google Login</button>
          <button mat-button color="primary" type="submit" [disabled]="!loginForm.valid || loading"><mat-icon>check</mat-icon>Login</button>
          <!--button mat-button color="accent" routerLink="/auth/forgot"><mat-icon>lock_open</mat-icon><u> ESQUECI A SENHA</u></button-->
        </div>
      </mat-card-actions>
      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    </mat-card>
  </form>

</div>
